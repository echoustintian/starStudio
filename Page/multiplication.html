<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: solid 1px aqua;   
      width: 100px;
      /* 设置浮动，使同一行的div横向排列 */
      float: left;
      text-align: center;
      border-radius: 5px;
      margin: 5px 3px;
    }
  </style>
</head>
<body>


  <script>
    //九九乘法表
    //行      
    for(var i=1;i<=9;i++){
      // 列     
      for(var j=1;j<=i;j++){
        if(j<=i){             		
          document.write( "<div>");
          document.write(`${i} * ${j} = ${i*j}`)             		
          document.write("</div>");
        }    
      } 
    document.write("<br/><br/>");
    }
  </script>
</body>
</html>
